<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Battle JS</title>

    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../components/gamemanager.js"></script>
    <script src="../components/player.js"></script>
    <script src="../components/enemy.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Choose your fighter</h1>
    </div>

    <div class="interface">
      <!--onClick allows user to pick what fighter they can battle with-->
      
      <!-- When clicked gamemanager script will initialise and create an battle with selected fighter ready -->
      <a href="#" onclick="GameManager.setGameStart('Hulk')">
        <img src="#" alt="hulk" />
        <div>
          <h3>Hulk</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Iron Man')">
        <img src="#" alt="iron man" />
        <div>
          <h3>Iron Man</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Wolverine')">
        <img src="#" alt="wolverine" />
        <div>
          <h3>Wolverine</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Spiderman')">
        <img src="#" alt="spiderman" />
        <div>
          <h3>Spiderman</h3>
        </div>
      </a>
    </div>

    <div class="enemy">
      <!-- // enemy will be displayed here in game -->
    </div>


    <div class="userHud">
      <div class="arena">
        <div class="arenaPlayer"></div>
        <div class="arenaEnemy"></div>
      </div>

      <div class="arenaOne">
        <button id="end-battle-final"><a href="start.html">New</a></button>

         <button id="opponent-search" onclick="GameManager.setFight()">Search for Opponent</button>
      
         <button id="start-fight" onclick="PlayerMoves.calcAttack()">Fight</button>

         <button id="item-roll" onclick="">Infinity Stone</button>

        <button id="end-battle" onclick="">MRVL Logo</button>
      </div>
</div>

  </body>
</html>
