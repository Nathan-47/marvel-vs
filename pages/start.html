<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Battle JS</title>

    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../components/gamemanager.js"></script>
    <script src="../components/player.js"></script>
    <script src="../components/enemy.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <img src="../images/logo/white_marvel_logo_new.png" alt="not marvel Logo" />
      <h1 class="main-heading">Select Character</h1>
    </div>

    
      <!--onClick allows user to pick what fighter they can battle with-->

      <!-- When fighter is clicked the function will call the gamemanager script, thus initialise and create a battle with the selected fighter ready -->
       <div class="container" id="select-sprites">
      <div class="row">
        <div class="col">
          <img src="../images/front/hulk_front.svg" alt="hulk" />
          <br />
          <a href="#" class="character-alias" onclick="GameManager.setGameStart('Hulk'); gameSetInit();">
          Hulk
        </a>
        </div>

        <div class="col">
      <img src="../images/front/iron_man_front.svg" alt="iron man" />
      <br />
      <a href="#" class="character-alias" onclick="GameManager.setGameStart('Ironman'); gameSetInit();">
          IronMan
      </a>
        </div>

        <div class="col">
      <img src="../images/front/wolverine_front.svg" alt="wolverine" />
      <br />
      <a href="#" class="character-alias" onclick="GameManager.setGameStart('Wolverine'); gameSetInit();">
          Wolverine
      </a>
        </div>

        <div class="col">
          <img src="../images/front/spiderman_front.svg" alt="spiderman" />
          <br />
          <a href="#" class="character-alias" onclick="GameManager.setGameStart('Spiderman'); gameSetInit();">
              Spiderman
          </a>
            </div>
      </div>
    </div>
      
    
<div class="interface">
    </div>

    <div class="battle-player">
      <!-- // player will be displayed here in game -->
    </div>
    <div class="enemy">
      <!-- // enemy will be displayed here in game -->
    </div>

    <div class="userHud">
      <div class="arena">
        <div class="arenaPlayer"></div>
        <div class="arenaEnemy"></div>
      </div>

      <div class="randomNum"></div>

      <div class="arenaOne">
        <button id="end-battle-final"><a href="start.html">New</a></button>

         <button id="opponent-search" onclick="GameManager.setFight()">Search for Opponent</button>
      
         <button id="start-fight" onclick="PlayerMoves.calcAttack()">Fight</button>

         <button id="item-roll">Infinity Stone</button>

        <button id="end-battle" onclick="">MRVL Logo</button>
      </div>
</div>

<script>
  // Function that executes when user selects a character
  const gameSetInit = function () {
    openHud();
    hideElements();
  }

    // Hide HUD
  const openHud = function () {
    document.querySelector('.userHud').classList.add('openHidden');
  }

  // Hide the heading, logo and select screen sprites when battle begins
  const hideElements = function () {
    document.querySelector('.main-heading').classList.add('hidden');
    document.getElementById('select-sprites').classList.add('hidden');    
    document.querySelector('.header img').classList.add('hidden');
  }
</script>
  </body>
</html>
