<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>not Marvel Battle</title>

    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../components/gamemanager.js"></script>
    <script src="../components/player.js"></script>
    <script src="../components/enemy.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Choose your fighter</h1>
    </div>

    <div class="interface">
      <!--onClick allows user to pick what fighter they can battle with-->
      
      <!-- When clicked gamemanager script will initialise and create an battle with selected fighter ready -->
      <a href="#" onclick="GameManager.setGameStart('Hulk')">
        <img src="#" alt="hulk" />
        <div>
          <h3>Hulk</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Iron Man')">
        <img src="#" alt="iron man" />
        <div>
          <h3>Iron Man</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Wolverine')">
        <img src="#" alt="wolverine" />
        <div>
          <h3>Wolverine</h3>
        </div>
      </a>

      <a href="#" onclick="GameManager.setGameStart('Spiderman')">
        <img src="#" alt="spiderman" />
        <div>
          <h3>Spiderman</h3>
        </div>
      </a>
    </div>

    <div class="actions"></div>

    <div class="arena"></div>

    <div class="enemy"></div>

  </body>
</html>
